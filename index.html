<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pocket Calc</title>

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">

  <!-- iPhone support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="calciphone.png">

  <!-- Android support -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#2196f3">
  <link rel="icon" sizes="192x192" href="calcAndroid.png">
  <link rel="icon" sizes="512x512" href="calciphone.png">

</head>
<body>
  <h1>Pocket Calculator</h1>

  <div class="calculator">
    <input type="text" id="display" readonly>

    <div class="keys">
      <button data="7">7</button>
      <button data="8">8</button>
      <button data="9">9</button>
      <button data="/">/</button>

      <button data="4">4</button>
      <button data="5">5</button>
      <button data="6">6</button>
      <button data="*">*</button>

      <button data="1">1</button>
      <button data="2">2</button>
      <button data="3">3</button>
      <button data="-">-</button>

      <button data="0">0</button>
      <button data=".">.</button>
      <button id="equals">=</button>
      <button data="+">+</button>
    </div>
<div class="button-row">
  <button id="clear" data>Clear</button>
  <button id="backspace" data>&larr;</button>
</div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

</body>
</html>
